<!-- - - - - - - - - - - - - - -
 - - Card Template
 - - - - - - - - - - - - - -  -->
<script id="card-template" type="text/x-handlebars-template">
  <div class="col m12 l6">
    <h4 class="header movieTitle">{{Title}}</h4>
    <div class="card horizontal small">
      <div class="card-image">
        <img src="{{Poster}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p class="year"><span>Year: </span>{{Year}}</p>
          <p class="actors"><span>Actors: </span>{{Actors}}</p>
          <p class="plot"><span>Plot: </span>{{Plot}}</p>
        </div>
        <div class="card-action">
          <a href="#">Add to Watch List</a>
        </div>
      </div>
    </div> <!-- end card -->
    <div class="rating">
		  <span class="star star-5 hollow" data-type='fiveStar' data-value=5>☆</span>
		  <span class="star star-5 filled hidden" data-value=5>★</span>
		  <span class="star star-4 hollow" data-type='fourStar' data-value=4>☆</span>
		  <span class="star star-4 filled hidden" data-value=4>★</span>
		  <span class="star star-3 hollow" data-type='threeStar' data-value=3>☆</span>
		  <span class="star star-3 filled hidden" data-value=3>★</span>
		  <span class="star star-2 hollow hidden" data-type='twoStar' data-value=2>☆</span>
		  <span class="star star-2 filled" data-value=2>★</span>
		  <span class="star star-1 hollow hidden" data-type='oneStar' data-value=1>☆</span>
		  <span class="star star-1 filled" data-value=1>★</span>
		</div>
  </div> <!-- end col -->
</script> <!-- end card template -->
