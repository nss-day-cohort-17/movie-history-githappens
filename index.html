<!DOCTYPE html>
  <html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>Movie History</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- materialize fonts -->
  	<link rel="stylesheet" type="text/css" href="/bower_components/materialize/dist/css/materialize.css"> <!-- materialize -->
  	<link rel="stylesheet" href="styles/main.css"> <!-- my stylesheet -->
  </head>
  <body>

    <!-- App goes here -->
    <div class="container">



    <div class="addMoviesCard">
      <div class="row">
        <form class="col s12">
          <div class="row z-depth-4 searchCard">
            <h4>Search for Movies</h4>
            <div class="input-field col s6">
              <i class="material-icons prefix">movie</i>
              <input id="icon_prefix" type="text" class="validate">
              <label class="active" for="icon_prefix">Movie Title</label>
            </div>
            <div class="input-field col s6">
               <button class="btn waves-effect waves-light col s3" type="submit" name="action">Search
                <i class="material-icons right">search</i>
              </button>
            </div> <!-- end input field -->
          </div>
        </form>
      </div>  <!-- end of outer row -->
    </div> <!-- end of add movies card
 -->




    <!-- basic card -->
      <div class="movieContainer">
      <div class="row">
        <div class="col s6 m7 z-depth-1">
            <h2 class="header movieTitle">Star Wars</h2>
            <div class="card horizontal small">
              <div class="card-image">
                <img src="http://i.imgur.com/ftwwbAg.jpg">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p class="year"><span>Year: </span>1977</p>
                  <p class="actors"><span>Actors: </span>Harrison Ford, Carrie Fisher, Mark Hammil</p>
                  <p class="plot"><span>Plot: </span>Stuff happens in space</p>
                </div>
                <div class="card-action">
                  <a href="#">Add to Watch List</a>
                </div>
              </div>
            </div>
            <span class="new badge" data-badge-caption="stars">4</span>
          </div>
        </div> <!-- end of row -->



        </div> <!-- end of movie container -->
    </div> <!-- end of page container -->


    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="/bower_components/materialize/dist/js/materialize.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
