<!-- - - - - - - - - - - - - - -
 - - ADD MOVIES
 - - - - - - - - - - - - - -  -->


<div class="addMoviesCard">
  <div class="row">
    <form class="col s12">
      <div class="row z-depth-4 searchCard">
        <h4>Search for Movies</h4>
        <div class="input-field col s6">
          <i class="material-icons prefix">movie</i>
          <input id="icon_prefix" type="text" class="validate userMovieSearch">
          <label class="active" for="icon_prefix">Movie Title</label>
        </div>
        <div class="input-field col s6">
           <button id="movieSearch" class="btn waves-effect waves-light col s3" type="submit" name="action">Search
            <i class="material-icons right">search</i>
          </button>
        </div> <!-- end input field -->
      </div>
    </form>
  </div>  <!-- end of outer row -->
</div> <!-- end of add movies card-->


<!-- - - - - - - - - - - - - - -
 - - Container for added movies
 - - - - - - - - - - - - - -  -->

<div class="addMovieContainer container">
  <div class="row">

  </div>  <!-- end of outer row -->
</div> <!-- end of add movies card

<section id="watchlist">
	<h2>Watchlist</h2>
	<div class="movie-cards container">
		<div class="row">

	</div> <!-- end container -->
</section>

<section id="history" class="hidden">
	<h2>History</h2>
	<div class="movie-cards container">

	</div> <!-- end container -->

</section>

<!-- - - - - - - - - - - - - - -

<section id="all-movies" class="hidden">
	<h2>All Movies</h2>
	<div class="movie-cards container">
		<div class="row">

		</div> <!-- end row -->
	</div> <!-- end container -->
</section>

<!-- - - - - - - - - - - - - - -
 - - Card Template
 - - - - - - - - - - - - - -  -->
<script id="card-template" type="text/x-handlebars-template">
  <div class="movieWrapper">
    <div class="col m12 l6">
      <h4 class="header movieTitle">{{Title}}</h4>
      <div class="card horizontal small">
        <div class="card-image">
          <img src="{{Poster}}">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p class="year"><span>Year: </span>{{Year}}</p>
            <p class="actors"><span>Actors: </span>{{Actors}}</p>
            <p class="plot"><span>Plot: </span>{{Plot}}</p>
          </div>
          <div class="card-action">
            <a href="#" class="watchedOrNot">Mark Film as Watched</a>
            <a class="removeMovie">Remove From History</a>
          </div>
        </div>

      </div>
<!--     </div> end card -->
    <div class="rating">
		  <span class="star star-5 hollow" data-type='fiveStar' data-value=5>☆</span>
		  <span class="star star-5 filled hidden" data-value=5>★</span>
		  <span class="star star-4 hollow" data-type='fourStar' data-value=4>☆</span>
		  <span class="star star-4 filled hidden" data-value=4>★</span>
		  <span class="star star-3 hollow" data-type='threeStar' data-value=3>☆</span>
		  <span class="star star-3 filled hidden" data-value=3>★</span>
		  <span class="star star-2 hollow" data-type='twoStar' data-value=2>☆</span>
		  <span class="star star-2 filled hidden" data-value=2>★</span>
		  <span class="star star-1 hollow" data-type='oneStar' data-value=1>☆</span>
		  <span class="star star-1 filled hidden" data-value=1>★</span>
		</div>
  </div> <!-- end col -->
 </div> <!-- end of movieWrapper -->

</script> <!-- end card template -->


<!-- jQuery -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/materialize/dist/js/materialize.js"></script>
<script src="/bower_components/handlebars/handlebars.js"></script>
<script src="js/app.js"></script>
</body>

</html>
