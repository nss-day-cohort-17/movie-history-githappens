<body>

    <ul class="side-nav" id="mobile-demo">
      <li><a href="sass.html">Add Movie</a></li>

    <ul id="tabs" class="tabs tabs-transparent">

<!-- - - - - - - - - - - - - - -
 - - Watchlist
 - - - - - - - - - - - - - -  -->

<section id="watchlist">
	<h2>Watchlist</h2>
	<div class="movie-cards container">
		<div class="row">

		</div> <!-- end row -->
	</div> <!-- end container -->
</section>

<!-- - - - - - - - - - - - - - -
 - - History
 - - - - - - - - - - - - - -  -->

<section id="history" class="hidden">
	<h2>History</h2>
	<div class="movie-cards container">
		<div class="row">

		</div> <!-- end row -->
	</div> <!-- end container -->
</section>

<!-- - - - - - - - - - - - - - -
 - - All Movies
 - - - - - - - - - - - - - -  -->

<section id="all-movies" class="hidden">
	<h2>All Movies</h2>
	<div class="movie-cards container">
		<div class="row">

		</div> <!-- end row -->
	</div> <!-- end container -->
</section>

<!-- - - - - - - - - - - - - - -
 - - Card Template
 - - - - - - - - - - - - - -  -->
<script id="card-template" type="text/x-handlebars-template">
  <div class="col m12 l6">
    <h4 class="header movieTitle">{{Title}}</h4>
    <div class="card horizontal small">
      <div class="card-image">
        <img src="{{Poster}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p class="year"><span>Year: </span>{{Year}}</p>
          <p class="actors"><span>Actors: </span>{{Actors}}</p>
          <p class="plot"><span>Plot: </span>{{Plot}}</p>
        </div>
        <div class="card-action">
          <a href="#">Add to Watch List</a>
        </div>
      </div>
    </div>
    <span class="new badge" data-badge-caption="stars">4</span>
  </div>
</script> <!-- end card template -->


<!-- jQuery -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script type="/bower_components/materialize/dist/js/materialize.js"></script>
<script src="/bower_components/handlebars/handlebars.js"></script>
<script src="js/app.js"></script>
</body>
</html>
